{% extends "base.html" %}
{% block title %}Change your password{% endblock %}
{% block content %}

<div class="container">
    <h3>Change your password</h3>
    <p>Use the form below to change your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
    </form>
</div>

{% endblock %}
